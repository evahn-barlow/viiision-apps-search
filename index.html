<script>
(function(){
  var grid = document.getElementById('grid');
  var q = document.getElementById('q');
  var clearBtn = document.getElementById('clearBtn');
  var countEl = document.getElementById('count');

  function norm(s){ return (s||'').toLowerCase().trim(); }

  function applyQuery(raw){
    var term = norm(raw);
    var blocks = Array.prototype.slice.call(grid.children);
    var matches = [], nonMatches = [];

    for (var i=0; i<blocks.length; i++){
      var a = blocks[i].querySelector('a[data-name]');
      var hay = norm((a.getAttribute('data-name')||'') + ' ' + (a.getAttribute('data-tags')||''));
      if (!term || hay.indexOf(term) !== -1) {
        matches.push(blocks[i]);
      } else {
        nonMatches.push(blocks[i]);
      }
    }

    // Rebuild: matches first (visible), then non-matches hidden
    var frag = document.createDocumentFragment();
    matches.forEach(function(b){ b.style.display='block'; frag.appendChild(b); });
    nonMatches.forEach(function(b){ b.style.display='none'; frag.appendChild(b); });
    grid.innerHTML = '';
    grid.appendChild(frag);

    countEl.textContent = matches.length + ' app' + (matches.length===1?'':'s');
  }

  q.addEventListener('input', function(){ applyQuery(q.value); });
  clearBtn.addEventListener('click', function(){
    q.value = '';
    q.focus();
    applyQuery('');
  });

  // Initial render
  applyQuery('');
})();
</script>
